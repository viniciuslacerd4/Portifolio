<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="icon" href="assets/vini_memoji.png">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portifólio</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <header class="cabecalho">
        <nav class="cabecalho__menu">
            <a class="cabecalho__menu__link" href="index.html">Home</a>
            <a class="cabecalho__menu__link" href="about.html">Sobre</a>
            <a class="cabecalho__menu__link" href="projects.html">Projetos</a>
        </nav>
    </header>
    <main class="projects__main">
        <section class="projects">
            <div class="projects__linhas">
                <div class="projects__card">
                    <img src="assets/Alura+.png" class="projects_img" alt="Alura+ print">
                    <div class="projects__card__details">
                        <p class="projects__card__details__title">Alura+ Clone</p>
                        <p class="projects__card__details__text">Site desenvolvido durante estudos <br> do curso de html

                <div class="projects__card">

                    <div class="projects__card__details">
                        <p class="projects__card__details__title">Relógio Digital</p>
                        <p class="projects__card__details__text">Apenas um relógio digital!<br>(Acesse na

                    </div>
                    <a href="https://clock-html-nu.vercel.app/" target="_blank" class="projects__card__button">Acesse o

            </div>

    <footer class="rodape">
        <p>Desenvolvido por Vinícius.</p>
    </footer>
